<!DOCTYPE html>
<html>
<head>
	<title>ML Results with UI Example - Credit Card Fraud Detection</title>
</head>
<body>
	<h2>Enter the transaction details:</h2>
	<form method="POST" action="/predict">
		<label for="time">Time (in seconds):</label>
		<input type="text" id="time" name="time" required><br><br>
		<label for="amount">Amount:</label>
		<input type="text" id="amount" name="amount" required><br><br>
		<label for="v1">V1:</label>
		<input type="text" id="v1" name="v1" required><br><br>
		<label for="v2">V2:</label>
		<input type="text" id="v2" name="v2" required><br><br>
		<label for="v3">V3:</label>
		<input type="text" id="v3" name="v3" required><br><br>
		<input type="submit" value="Detect Fraud">
	</form>
</body>
</html>
